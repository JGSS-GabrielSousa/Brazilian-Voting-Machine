<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazilian Voting Machine</title>
    <link rel="stylesheet" href="styles.css"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="data.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="machine">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="yourVoteTitle">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="office">
                        <span></span>
                    </div>
                    <div class="numbers"></div>
                    <div class="description"></div>
                </div>
                <div class="screenAside"></div>
            </div>
            <div class="help">
                Aperte a tecla: </br>
                &emsp; CONFIRMA para CONFIRMAR este voto</br>
                &emsp; CORRIGE para REINICIAR este voto
            </div>
            
            <div class="end">FIM</div>
        </div>
        <div class="keyboard">
            <div class="key noselect" onclick="keyClick('1')">1</div>
            <div class="key noselect" onclick="keyClick('2')">2</div>
            <div class="key noselect" onclick="keyClick('3')">3</div>
            <div class="key noselect" onclick="keyClick('4')">4</div>
            <div class="key noselect" onclick="keyClick('5')">5</div>
            <div class="key noselect" onclick="keyClick('6')">6</div>
            <div class="key noselect" onclick="keyClick('7')">7</div>
            <div class="key noselect" onclick="keyClick('8')">8</div>
            <div class="key noselect" onclick="keyClick('9')">9</div>
            <div class="key key0 noselect" onclick="keyClick('0')">0</div>
            <div class="control branco noselect" onclick="blankClick()">BRANCO</div>  
            <div class="control corrige noselect" onclick="correctClick()">CORRIGE</div>  
            <div class="control confirma noselect" onclick="confirmClick()">CONFIRMA</div> 
        </div>
    </div>
    <button class="restart" onclick="restart()">Reiniciar</button>
    <div class="list"></div>
</body>
</html>
